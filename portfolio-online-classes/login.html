<!DOCTYPE html>
<html lang="en" class="scroll-smooth">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login - Portfolio & Online Classes</title>
  <link href="https://fonts.googleapis.com/css2?family=SF+Pro+Text:ital,wght@0,400;0,600;1,400&display=swap" rel="stylesheet" />
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    body {
      font-family: 'SF Pro Text', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #fff;
      color: #1d1d1f;
      -webkit-font-smoothing: antialiased;
      -moz-osx-font-smoothing: grayscale;
    }
    a:focus, button:focus, input:focus {
      outline: 2px solid #0071e3;
      outline-offset: 2px;
    }
  </style>
</head>
<body class="bg-white flex items-center justify-center min-h-screen px-6">
  <main class="max-w-md w-full">
    <h1 class="text-4xl font-semibold mb-8 text-center">Login to Your Account</h1>
    <form class="bg-white border border-gray-200 rounded-lg shadow-md p-8 space-y-6" action="#" method="POST" novalidate>
      <div>
        <label for="email" class="block text-sm font-medium mb-1">Email address</label>
        <input type="email" id="email" name="email" required placeholder="you@example.com" class="w-full border border-gray-300 rounded-md px-4 py-3 text-gray-900 placeholder-gray-400 focus:border-blue-600 focus:ring-1 focus:ring-blue-600 transition" />
      </div>
      <div>
        <label for="password" class="block text-sm font-medium mb-1">Password</label>
        <input type="password" id="password" name="password" required placeholder="Enter your password" class="w-full border border-gray-300 rounded-md px-4 py-3 text-gray-900 placeholder-gray-400 focus:border-blue-600 focus:ring-1 focus:ring-blue-600 transition" />
      </div>
      <button type="submit" class="w-full bg-black text-white font-semibold py-3 rounded-full hover:bg-gray-900 transition">Sign In</button>
    </form>
    <p class="mt-6 text-center text-gray-600">
      Don't have an account? 
      <a href="index.html" class="underline hover:text-gray-900">Go back to homepage</a>
    </p>
  </main>
</body>
</html>
